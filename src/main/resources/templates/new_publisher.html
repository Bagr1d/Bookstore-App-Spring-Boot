<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new publisher</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
    <div>
        <h2>Create new publisher</h2>
        <a href="/" class="button">Home</a>
        <a href="/publishers" class="button">Publishers List</a>
        <br />
        <form action="#" th:action="@{/save_publisher}" th:object="${publisher}" method="post">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</div>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error">Address Error</div>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>
            </table>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
