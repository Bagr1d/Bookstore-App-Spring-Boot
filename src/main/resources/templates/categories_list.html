<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
    <div>
        <h2>Categories List</h2>
        <a href="/" class="button">Home</a>
        <a href="/new_category" class="button">Create New Category</a>
        <br/><br/>
        <table>
            <thead>
                <tr>
                    <th>Category Id</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.idc}">Category ID</td>
                    <td th:text="${category.description}">Description</td>
                    <td>
                        <a th:href="@{'/edit_category/' + ${category.idc}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete_category/' + ${category.idc}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
